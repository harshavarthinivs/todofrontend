version: 0.2

phases:
  install:
    # commands:
    #   -n 20.11.1
    runtime-versions:
      nodejs: 16
    commands:
      - echo Installing dependencies...
      # - n 20.11.1
      - npm install
  pre_build:
    commands:
      - echo Running pre-build commands...
      - npm run lint
      - npm run test
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Packaging build artifacts...

artifacts:
  files:
    - '**/*'
  base-directory: build
  discard-paths: yes
